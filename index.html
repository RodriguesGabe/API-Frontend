<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Consumindo APIs</title>
</head>
<body>
  <div class="container">
    <div class="api-box">
        <h2>Validação de CPF</h2>
        <input type="text" id="cpf-input" placeholder="Digite o CPF">
        <button id="cpf-button">Verificar CPF</button>
        <p id="cpf-result"></p>
      </div>
    <div class="api-box">
      <h2>Piada do Dia</h2>
      <button id="joke-button">Click Piadinha</button>
      <p id="joke-result"></p>
    </div>
    <div class="api-box">
      <h2>Imagem de Gato</h2>
      <button id="cat-button">Click Gatinho</button>
      <div id="cat-result">
        <img id="cat-image" src="" alt="Imagem de Gato">
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
